<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap'); /* Fonte similar à da imagem */

html {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', sans-serif;     /* Usando Poppins */
    overflow-x: hidden;                     /* Evitar scroll horizontal */
}

.main-container {
    min-height: 100vh;
    background-image: url('../../assets/images/Background.png');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
    display: flex;
    justify-content: center;        /* Centraliza horizontalmente */
    align-items: center;            /* Centraliza verticalmente */
}

.login-form-wrapper {
    background-color: #94B994;    /* Verde médio para a caixa do formulário */
    border-radius: 25px;            /* Bordas bem arredondadas */
    width: 100%;
    max-width: 400px;               /* Largura máxima da caixa do formulário */
    padding: 30px;                  /* Adiciona padding para o conteúdo interno */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave para destacar */
}

.form-title {
    color: #3E6B3E;               /* Verde escuro para o título do formulário */
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 20px;            /* Espaço abaixo do título */
}

/* Renomeado de text-white para um nome mais descritivo se for cinza */
.text-white { 
    color: #505050;                /* Cinza escuro para o texto de instrução */
    font-size: 1rem;
    margin-bottom: 20px;
}

.form-label {
    color: #333;                   /* Cor do label da senha */
    font-weight: 600;
    margin-bottom: 8px;              /* Espaço abaixo do label */
}

/* Ajustado para um nome mais específico se necessário, ou usar form-control-custom */
.form-control-register { 
    background-color: #FFFFFF;
    border-radius: 25px;            /* Bordas totalmente arredondadas */
    border: 1px solid #E0E0E0;    /* Borda sutil */
    height: 50px;                   /* Altura dos campos de input */
    padding: 10px 20px;             /* Padding interno */
    font-size: 0.95rem;
    color: #333;
    width: 100%;                    /* Garante que o input ocupe a largura total */
}

.form-control-register:focus {
    box-shadow: 0 0 0 0.25rem rgba(62, 107, 62, 0.25); /* Sombra de foco verde */
    border-color: #3E6B3E;
}

.form-control-register::placeholder {
    color: #A0A0A0;                /* Cor do placeholder */
}

.btn-entrar {
    background-color: #689068;     /* Verde para o botão "Confirmar" */
    color: #FFFFFF;
    border: none;
    border-radius: 10px;             /* Bordas arredondadas para o botão */
    padding: 12px 0;
    font-weight: 600;
    font-size: 1rem;
    transition: background-color 0.3s ease, transform 0.3s ease; /* Adicionado transform para o zoom */
    width: 100%;                      /* Garante que o botão ocupe a largura total */
}

.btn-entrar:hover {
    background-color: #5A7F5A;      /* Tom mais escuro no hover */
    color: #FFFFFF;
    transform: scale(1.02);           /* Efeito de zoom suave, um pouco menos que o login */
}

/*RESPONSIVIDADE*/

/* Para Tablets e Celulares (telas menores que 768px) */
@media (max-width: 767.98px) {
    .login-form-wrapper {
        padding: 30px;                /* Reduz o padding em telas menores */
        margin: 0;                    /* Remove a margem, pois o .main-container já tem padding */
    }

    .form-title {
        font-size: 1.6rem;              /* Reduz o tamanho do título */
    }

    .instruction-text {
        font-size: 0.9rem;              /* Reduz o texto de instrução */
    }
}

/* Para Celulares Pequenos (telas menores que 480px) */
@media (max-width: 480px) {
    .login-form-wrapper {
        padding: 20px;                  /* Reduz ainda mais o padding */
    }

    .form-title {
        font-size: 1.4rem;
    }

    .form-control-register {
        height: 45px;                   /* Altura do input um pouco menor */
    }
}
    </style>

</head>
<body>
    <div class="main-container d-flex justify-content-center align-items-center">
        <div class="login-form-wrapper p-4 shadow">
            <form action="index.php?rota=usuario_delete_post" method="POST">
                <h2 class="form-title text-center mb-3">Deletar Usuário</h2>
                <p class="text-white text-center">Por favor, confirme sua senha:</p>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" name="senha" class="form-control-register" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-entrar w-100 mt-2">Confirmar</button>
            </form>
        </div>
    </div>
</body>
</html>
