<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        body {
            background-image: url('../../assets/images/Background.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #94B994;    /* Verde médio para o formulário */
            border-radius: 25px;
            max-width: 400px;
            width: 100%;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #3E6B3E;              /* Verde escuro para o título */
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-label {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control {
            background-color: #FFFFFF;
            border-radius: 25px;
            border: 1px solid #E0E0E0;
            height: 50px;
            padding: 10px 20px;
            font-size: 0.95rem;
            color: #333;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(62, 107, 62, 0.25);
            border-color: #3E6B3E;
        }

        .form-control::placeholder {
            color: #A0A0A0;
        }

        .btn-success {
            background-color: #689068;
            color: #FFFFFF;
            border: none;
            border-radius: 10px;
            padding: 12px 0;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        .btn-success:hover {
            background-color: #5A7F5A;
            color: #FFFFFF;
            transform: scale(1.02);
        }

        @media (max-width: 767.98px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.4rem;
            }

            .form-control {
                height: 45px;
            }
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1>Atualizar Informações</h1>
        <form action="index.php?rota=usuario_update_post" method="POST">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="senha" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Atualizar</button>
        </form>
    </div>

</body>
</html>
