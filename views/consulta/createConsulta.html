<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/Projeto_PHP/assets/css/consulta.css"> <!-- Seu CSS -->
    <script defer src="/Projeto_PHP/assets/js/consulta.js"></script> <!-- Seu JS -->
</head>
<body class="body-layout">

    <!-- Navbar -->
    <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/Projeto_PHP/assets/images/logo_clinica-removebg.png" alt="Check-Up Time Logo" class="logo-img-nav">
                <span class="logo-text-nav">Check-Up Time</span>
            </a>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="consulta-page-container pt-5 mt-5">
        <div class="container text-white">
            <h1 class="text-center mb-4">Agendar Consulta</h1>

            <form id="agendarConsultaForm" class="bg-success p-4 rounded shadow" action="index.php?rota=consulta_create_post" method="POST">

                <!-- Área de Atuação -->
                <div class="mb-3">
                    <label for="areaAtuacao" class="form-label">Área de Atuação:</label>
                    <select id="areaAtuacao" name="areaAtuacao" class="form-select" required>
                        <option value="">Selecione a especialidade</option>
                        <option>Angiologia</option>
                        <option>Cardiologia</option>
                        <option>Clínica Médica</option>
                        <option>Dermatologia</option>
                        <option>Geriatria</option>
                        <option>Ginecologia</option>
                        <option>Urologia</option>
                        <option>Hemograma</option>
                    </select>
                </div>

                <!-- Médico -->
                <div class="mb-3">
                    <label for="medico" class="form-label">Médico:</label>
                    <select id="medico" name="medico" class="form-select" required>
                        <option value="">Selecione o médico</option>
                        <!-- O JS irá preencher os médicos com base na especialidade -->
                    </select>
                </div>

                <!-- Horário -->
                <div class="mb-3">
                    <label for="horario" class="form-label">Horário:</label>
                    <select id="horario" name="horario" class="form-select" required>
                        <option value="">Selecione o horário</option>
                        <option value="2025-06-20 09:00:00">20/06/2025 - 09:00</option>
                        <option value="2025-06-20 10:30:00">20/06/2025 - 10:30</option>
                        <option value="2025-06-20 14:00:00">20/06/2025 - 14:00</option>
                        <option value="2025-06-21 09:00:00">21/06/2025 - 09:00</option>
                        <option value="2025-06-21 11:00:00">21/06/2025 - 11:00</option>
                        <option value="2025-06-21 15:00:00">21/06/2025 - 15:00</option>
                        <!-- Adicione mais horários conforme quiser -->
                    </select>
                </div>

                <button type="submit" class="btn btn-entrar">Agendar Consulta</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
