<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        /* Fonte similar à da imagem */

        html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            /* Usando Poppins */
            overflow-x: hidden;
            /* Evitar scroll horizontal */

        }

        .main-container {
            min-height: 100vh;
            background-image: url('../../assets/images/Background.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            display: flex;
            align-items: stretch;
            /* Faz as colunas terem a mesma altura */
        }

        .row.g-0 {
            flex-grow: 1;
            /* Permite que a row ocupe todo o espaço do container */
        }

        .form-column {
            background-color: transparent;
            /* A coluna do formulário em si é transparente */
        }

        .logo-container .logo-img {
            width: 140px;
            /* Ajuste o tamanho conforme seu logo */
            height: 150px;

        }

        .logo-container .logo-text {
            color: #3E6B3E;
            /* Verde escuro para o texto do logo */
            font-weight: 700;
            font-size: 1.8rem;
            /* Tamanho da fonte para "CHECK-UP TIME" */
            letter-spacing: 1px;
        }

        .login-form-wrapper {
            background-color: #94B994;
            /* Verde médio para a caixa do formulário */
            border-radius: 25px;
            /* Bordas bem arredondadas */
            width: 100%;
            max-width: 400px;
            /* Largura máxima da caixa do formulário */
        }

        .input-group-custom {
            position: relative;
        }

        .input-group-custom .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #757575;
            /* Cor cinza para os ícones */
            font-size: 1.1rem;
            z-index: 3;
            /* Para garantir que o ícone fique sobre o input */
        }

        .input-group-custom .input-icon.bi {
            /* Ajuste para bootstrap icons se necessário */
            font-size: 1.2rem;
        }


        .form-control-custom {
            background-color: #FFFFFF;
            border-radius: 25px;
            /* Bordas totalmente arredondadas */
            border: 1px solid #E0E0E0;
            /* Borda sutil, quase invisível */
            height: 50px;
            /* Altura dos campos de input */
            padding-left: 50px;
            /* Espaço para o ícone */
            font-size: 0.95rem;
            color: #333;
        }

        .form-control-custom:focus {
            box-shadow: 0 0 0 0.25rem rgba(62, 107, 62, 0.25);
            /* Sombra de foco verde */
            border-color: #3E6B3E;
        }

        .form-control-custom::placeholder {
            color: #A0A0A0;
            /* Cor do placeholder */
        }

        .btn-entrar {
            background-color: #689068;
            /* Verde para o botão "Entrar" */
            color: #FFFFFF;
            border: none;
            border-radius: 10px;
            /* Bordas arredondadas para o botão */
            padding: 12px 0;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-entrar:hover {
            background-color: #5A7F5A;
            /* Tom mais escuro no hover */
            color: #FFFFFF;
            transform: scale(1.05);
            /* Efeito de zoom suave */
        }

        .forgot-password-link {
            color: #505050;
            /* Cinza escuro para o link "Esqueci minha senha" */
            text-decoration: none;
            font-size: 0.85rem;
        }

        .forgot-password-link:hover {
            color: #3E6B3E;
            /* Verde escuro no hover */
            text-decoration: underline;
        }

        .sign-up-text {
            color: #505050;
            /* Cinza escuro */
            font-size: 0.9rem;
        }

        .sign-up-link {
            color: #3E6B3E;
            /* Verde escuro para o link "Clique aqui" */
            font-weight: 600;
            text-decoration: none;
        }

        .sign-up-link:hover {
            color: #305230;
            /* Tom mais escuro no hover */
            text-decoration: underline;
        }

        .image-column {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            /* Espaçamento para não colar nas bordas */
        }

        .stethoscope-img {
            max-width: 85%;
            /* Controla o tamanho máximo do estetoscópio */
            max-height: 85vh;
            object-fit: contain;
            /* Garante que a imagem inteira seja visível */
        }

        /* Ajustes para telas menores */
        @media (max-width: 767.98px) {
            .form-column {
                min-height: 100vh;
                /* Garante que ocupe a tela toda em mobile */
                justify-content: center;
                /* Centraliza o conteúdo verticalmente */
            }

            .logo-container .logo-text {
                font-size: 1.5rem;
            }

            .login-form-wrapper {
                padding: 20px;
            }

            .stethoscope-img {
                display: none;
                /* Ocultar imagem em telas muito pequenas se já estiver no d-none d-md-flex */
            }
        }

        /*ESTILOS ADICIONAIS PARA PÁGINA DE CADASTRO*/

        /* Título "Cadastro de Usuário" */
        .form-title {
            color: #FFFFFF;
            font-weight: 700;
        }

        /* Labels dos campos (Nome, Email, Senha) */
        .form-label {
            color: #f0f0f0;
            /* Um branco suave para não competir com o título */
            font-size: 0.9rem;
            font-weight: 600;
            margin-left: 10px;
            /* Leve alinhamento com os inputs */
        }

        /* Estilo para os inputs da tela de cadastro */
        .form-control-register {
            background-color: #FFFFFF;
            border-radius: 25px;
            /* Bordas totalmente arredondadas */
            border: 1px solid #E0E0E0;
            height: 50px;
            padding-left: 20px;
            /* Padding normal */
            font-size: 0.95rem;
            color: #333;
        }

        .form-control-register:focus {
            box-shadow: 0 0 0 0.25rem rgba(62, 107, 62, 0.25);
            /* Reutiliza o foco verde */
            border-color: #3E6B3E;
        }

        .form-control-register::placeholder {
            color: #A0A0A0;
            /* Reutiliza a cor do placeholder */
        }

        /* Texto do link "Já tem conta?" */
        .login-link-text {
            color: #f0f0f0;
        }

        /*RESPONSIVIDADE PARA PÁGINA DE CADASTRO*/

        /* Para Tablets e Celulares (telas menores que 768px) */
        @media (max-width: 767.98px) {

            .login-form-wrapper {
                margin: 20px;
                padding: 25px;
            }
        }

        /* Para Celulares Pequenos (telas menores que 480px) */
        @media (max-width: 480px) {

            .login-form-wrapper {
                padding: 20px;
                /* Reduz um pouco mais o padding interno */
            }

            .form-title {
                font-size: 1.5rem;
                /* Diminui o título principal */
            }

            .form-label {
                font-size: 0.85rem;
                /* Diminui o rótulo dos campos */
            }

            .form-control-register {
                height: 45px;
                /* Altura dos campos um pouco menor */
                font-size: 0.9rem;
            }
        }
    </style>

</head>

<body>
    <div class="pagina-cadastro">
        <div class="main-container d-flex align-items-center justify-content-center">

            <div class="login-form-wrapper p-4 p-sm-5 shadow">

                <h2 class="form-title text-center mb-4">Cadastro de Usuário</h2>

                <form action="index.php?rota=auth_register" method="POST">
                    <div class="mb-3">
                        <label for="nomeCompleto" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control form-control-register" id="nomeCompleto"
                            placeholder="Digite seu nome" name="nome" data-maxlength="50">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-register" id="email"
                            placeholder="Digite seu e-mail" name="email" data-maxlength="100">
                        <small id="email-feedback" class="form-text text-danger"></small>
                    </div>

                    <div class="mb-4">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control form-control-register" id="senha"
                            placeholder="Digite sua senha" name="senha" data-maxlength="20">
                        <small id="senha-feedback" class="form-text text-muted"></small>
                        <small id="senha-counter" class="form-text text-muted">0/20 caracteres</small>
                    </div>

                    <button type="submit" class="btn btn-entrar w-100 mb-3">Cadastrar</button>

                    <div class="text-center">
                        <p class="login-link-text mb-0">
                            Já tem conta?
                            <a href="index.php?rota=login" class="sign-up-link">Fazer login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/cadastro.js"></script>
</body>

</html>
