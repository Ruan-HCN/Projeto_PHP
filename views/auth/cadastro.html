<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-Up Time - Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css"> 
</head>
<body>
    <div class="main-container d-flex align-items-center justify-content-center">

        <div class="login-form-wrapper p-4 p-sm-5 shadow">
            
            <h2 class="form-title text-center mb-4">Cadastro de Usuário</h2>

            <form>
                <div class="mb-3">
                    <label for="nomeCompleto" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control form-control-register" id="nomeCompleto" placeholder="Digite seu nome">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-register" id="email" placeholder="Digite seu e-mail">
                </div>

                <div class="mb-4">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control form-control-register" id="senha" placeholder="Digite sua senha">
                </div>

                <button type="submit" class="btn btn-entrar w-100 mb-3">Cadastrar</button>

                <div class="text-center">
                    <p class="login-link-text mb-0">
                        Já tem conta? 
                        <a href="login.html" class="sign-up-link">Fazer login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
