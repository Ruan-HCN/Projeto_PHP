<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css"> </head>
<body class="body-layout">

    <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/assets/images/logo_clinica-removebg.png" alt="Check-Up Time Logo" class="logo-img-nav">
                <span class="logo-text-nav"></span>
            </a>
            <div class="d-flex align-items-center">
                <a href="/views/auth/home.html" class="nav-icon me-3" title="Página Inicial"><i class="bi bi-house-door-fill"></i></a>
                <div class="dropdown">
                    <button class="nav-icon" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-list"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/views/auth/home.html">Home</a></li>
                        <li><a class="dropdown-item" href="/views/auth/atendimento.html">Agendar</a></li>
                        <li><a class="dropdown-item" href="/views/auth/consulta.html">Minhas consultas</a></li>
                        <li><a class="dropdown-item" href="/views/auth/exame.html">Serviços</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/views/auth/minhaConta.html">Minha conta</a></li>
                        <li><a class="dropdown-item" href="#">Endereço</a></li>
                        <li><a class="dropdown-item" href="#">Resultados</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Privacidade</a></li>
                        <li><a class="dropdown-item" href="#">Sobre nós</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="profile-page-container">
        <div class="container">
            <h1 class="page-title text-white text-center">Minha Conta</h1>

            <div class="profile-card">
                <ul class="nav nav-tabs profile-tabs" id="myAccountTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pessoais-tab" data-bs-toggle="tab" data-bs-target="#pessoais-tab-pane" type="button" role="tab">Dados Pessoais</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="seguranca-tab" data-bs-toggle="tab" data-bs-target="#seguranca-tab-pane" type="button" role="tab">Segurança</button>
                    </li>
                </ul>

                <div class="tab-content p-4" id="myAccountTabContent">
                    <div class="tab-pane fade show active" id="pessoais-tab-pane" role="tabpanel">
                        <form>
                            <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="profileName" class="form-label2">Nome Completo</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="profileName" 
                                            placeholder="Digite seu nome" 
                                            name="profileName" 
                                            required
                                            minlength="3"
                                            maxlength="100"
                                            pattern="[a-zA-Z\u00C0-\u017F´]+\s?[a-zA-Z\u00C0-\u017F´\s]+"
                                            title="Por favor, insira um nome válido (apenas letras e espaços)."
                                            autocomplete="name">
                                    </div>
                                <div class="col-md-6 mb-3">
                                    <label for="profileCPF" class="form-label2">CPF</label>
                                    <input type="text" class="form-control" id="profileCPF" placeholder="123.456.789-00" disabled>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="profileEmail" class="form-label2">Email</label>
                                    <input 
                                        type="email" 
                                        class="form-control" 
                                        id="profileEmail" 
                                        placeholder="Digite seu e-mail" 
                                        name="profileEmail"
                                        required
                                        maxlength="100"
                                        autocomplete="email">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="profilePhone" class="form-label2">Telefone</label>
                                    <input 
                                        type="tel" 
                                        class="form-control" 
                                        id="profilePhone" 
                                        placeholder="(81) 99999-8888" 
                                        name="profilePhone"
                                        required
                                        pattern="\([1-9]{2}\)\s9?[0-9]{4,5}-[0-9]{4}"
                                        maxlength="15"
                                        title="Formato de telefone inválido. Use (XX) XXXXX-XXXX."
                                        autocomplete="tel">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-save-changes">Salvar Alterações</button>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="endereco-tab-pane" role="tabpanel">
                        <form>
                            <button type="submit" class="btn btn-save-changes">Salvar Endereço</button>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="seguranca-tab-pane" role="tabpanel">
                        <form>
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label2">Senha Atual</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label2">Nova Senha</label>
                                <input type="password" class="form-control" id="newPassword">
                                <small class="form-text text-muted">Mínimo de 8 caracteres.</small>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label2">Confirmar Nova Senha</label>
                                <input type="password" class="form-control" id="confirmPassword">
                            </div>
                            <button type="submit" class="btn btn-save-changes">Alterar Senha</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
