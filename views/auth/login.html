<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        /* Fonte similar à da imagem */

        html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            /* Usando Poppins */
            overflow-x: hidden;
            /* Evitar scroll horizontal */

        }

        .main-container {
            min-height: 100vh;
            background-image: url('./assets/images/Background.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            display: flex;
            align-items: stretch;
            /* Faz as colunas terem a mesma altura */
        }

        .row.g-0 {
            flex-grow: 1;
            /* Permite que a row ocupe todo o espaço do container */
        }

        .form-column {
            background-color: transparent;
            /* A coluna do formulário em si é transparente */
        }

        .logo-container .logo-img {
            width: 140px;
            /* Ajuste o tamanho conforme seu logo */
            height: 150px;

        }

        .logo-container .logo-text {
            color: #3E6B3E;
            /* Verde escuro para o texto do logo */
            font-weight: 700;
            font-size: 1.8rem;
            /* Tamanho da fonte para "CHECK-UP TIME" */
            letter-spacing: 1px;
        }

        .login-form-wrapper {
            background-color: #94B994;
            /* Verde médio para a caixa do formulário */
            border-radius: 25px;
            /* Bordas bem arredondadas */
            width: 100%;
            max-width: 400px;
            /* Largura máxima da caixa do formulário */
        }

        .input-group-custom {
            position: relative;
        }

        .input-group-custom .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #757575;
            /* Cor cinza para os ícones */
            font-size: 1.1rem;
            z-index: 3;
            /* Para garantir que o ícone fique sobre o input */
        }

        .input-group-custom .input-icon.bi {
            /* Ajuste para bootstrap icons se necessário */
            font-size: 1.2rem;
        }


        .form-control-custom {
            background-color: #FFFFFF;
            border-radius: 25px;
            /* Bordas totalmente arredondadas */
            border: 1px solid #E0E0E0;
            /* Borda sutil, quase invisível */
            height: 50px;
            /* Altura dos campos de input */
            padding-left: 50px;
            /* Espaço para o ícone */
            font-size: 0.95rem;
            color: #333;
        }

        .form-control-custom:focus {
            box-shadow: 0 0 0 0.25rem rgba(62, 107, 62, 0.25);
            /* Sombra de foco verde */
            border-color: #3E6B3E;
        }

        .form-control-custom::placeholder {
            color: #A0A0A0;
            /* Cor do placeholder */
        }

        .btn-entrar {
            background-color: #689068;
            /* Verde para o botão "Entrar" */
            color: #FFFFFF;
            border: none;
            border-radius: 10px;
            /* Bordas arredondadas para o botão */
            padding: 12px 0;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-entrar:hover {
            background-color: #5A7F5A;
            /* Tom mais escuro no hover */
            color: #FFFFFF;
            transform: scale(1.05);
            /* Efeito de zoom suave */
        }

        .forgot-password-link {
            color: #505050;
            /* Cinza escuro para o link "Esqueci minha senha" */
            text-decoration: none;
            font-size: 0.85rem;
        }

        .forgot-password-link:hover {
            color: #3E6B3E;
            /* Verde escuro no hover */
            text-decoration: underline;
        }

        .sign-up-text {
            color: #505050;
            /* Cinza escuro */
            font-size: 0.9rem;
        }

        .sign-up-link {
            color: #3E6B3E;
            /* Verde escuro para o link "Clique aqui" */
            font-weight: 600;
            text-decoration: none;
        }

        .sign-up-link:hover {
            color: #305230;
            /* Tom mais escuro no hover */
            text-decoration: underline;
        }

        .image-column {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            /* Espaçamento para não colar nas bordas */
        }

        .stethoscope-img {
            max-width: 85%;
            /* Controla o tamanho máximo do estetoscópio */
            max-height: 85vh;
            object-fit: contain;
            /* Garante que a imagem inteira seja visível */
        }

        /*RESPONSIVIDADE*/

        /* Para Tablets e Telas Menores (a partir de 768px para baixo) */
        @media (max-width: 767.98px) {

            /* A imagem da direita é escondida para focar no formulário */
            .image-column {
                display: none;
            }

            /* A coluna do formulário agora ocupa a tela toda */
            .form-column {
                min-height: 100vh;
                /* Garante que o fundo cubra toda a altura */
                justify-content: center;
                /* Centraliza a caixa do formulário verticalmente */
                padding: 20px;
                /* Adiciona um respiro nas laterais */
            }

            /* Diminui o tamanho do logo */
            .logo-container .logo-img {
                width: 100px;
                height: 110px;
            }

            .logo-container .logo-text {
                font-size: 1.5rem;
            }

            /* Ajusta o padding da caixa do formulário */
            login-form-wrapper {
                padding: 25px;
                max-width: 100%;
                /* Permite que o formulário ocupe a largura disponível */
            }
        }


        /* Para Celulares Pequenos (a partir de 480px para baixo) */
        @media (max-width: 480px) {

            /* Diminui ainda mais o título para caber bem na tela */
            .logo-container .logo-text {
                font-size: 1.3rem;
            }

            /* Diminui a fonte dos campos e links para não parecerem apertados */
            .form-control-custom {
                font-size: 0.85rem;
            }

            .btn-entrar {
                font-size: 0.9rem;
            }

            .forgot-password-link,
            .sign-up-text {
                font-size: 0.8rem;
            }
        }

        /*ESTILOS ADICIONAIS PARA PÁGINA DE CADASTRO*/

        /* Título "Cadastro de Usuário" */
        .form-title {
            color: #FFFFFF;
            font-weight: 700;
        }

        /* Labels dos campos (Nome, Email, Senha) */
        .form-label {
            color: #f0f0f0;
            /* Um branco suave para não competir com o título */
            font-size: 0.9rem;
            font-weight: 600;
            margin-left: 10px;
            /* Leve alinhamento com os inputs */
        }

        /* Estilo para os inputs da tela de cadastro */
        /* Similar ao .form-control-custom, mas sem o espaço extra para o ícone */
        .form-control-register {
            background-color: #FFFFFF;
            border-radius: 25px;
            /* Bordas totalmente arredondadas */
            border: 1px solid #E0E0E0;
            height: 50px;
            padding-left: 20px;
            /* Padding normal */
            font-size: 0.95rem;
            color: #333;
        }

        .form-control-register:focus {
            box-shadow: 0 0 0 0.25rem rgba(62, 107, 62, 0.25);
            /* Reutiliza o foco verde */
            border-color: #3E6B3E;
        }

        .form-control-register::placeholder {
            color: #A0A0A0;
            /* Reutiliza a cor do placeholder */
        }

        /* Texto do link "Já tem conta?" */
        .login-link-text {
            color: #f0f0f0;
            /* Branco suave */
        }
    </style>

</head>

<body>
    <section>
        <div class="container-fluid main-container">
            <div class="row g-0">
                <div
                    class="col-lg-5 col-md-6 d-flex flex-column align-items-center justify-content-center form-column p-4">
                    <div class="logo-container text-center mb-4">
                        <img src="./assets/images/logo_clinica-removebg.png" alt="Check-Up Time Logo"
                            class="logo-img mb-2">
                        <h1 class="logo-text">Login</h1>
                    </div>

                    <div class="login-form-wrapper p-4 p-sm-5 shadow">
                        <form action="index.php?rota=auth_login" method="POST">
                            <div class="input-group-custom mb-3">
                                <span class="input-icon">@</span>
                                <input type="email" class="form-control form-control-custom" placeholder="Email"
                                    aria-label="Email" name="email">
                            </div>
                            <div class="input-group-custom mb-4">
                                <span class="input-icon"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" class="form-control form-control-custom" placeholder="Senha"
                                    aria-label="Senha" name="senha">
                            </div>
                            <button type="submit" class="btn btn-entrar w-100 mb-3">Entrar</button>
                            <div class="text-center mb-3">
                                <a href="#" class="forgot-password-link">Esqueci minha senha</a>
                            </div>
                            <p class="text-center sign-up-text mb-0">
                                Não possui conta? <a href="index.php?rota=register" target="_blank"
                                    class="sign-up-link">Clique aqui</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </section>
</body>

</html>
